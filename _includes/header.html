<header class="site-header">
  <div class="navbar">
    <!-- Full logo for desktop -->
    <a href="/" class="logo logo-full">Shared Minds Lab</a>
    <!-- Short logo for mobile -->
    <a href="/" class="logo logo-short">SML</a>

    <!-- Hamburger icon for mobile -->
    <div class="mobile-menu-icon" id="mobile-menu-toggle">
      &#9776; <!-- â˜° character -->
    </div>

    <!-- Add an id so JS can toggle this -->
    <ul class="nav-links" id="nav-links">
      <li><a href="{{ '/' | relative_url }}#research">Research</a></li>
      <li><a href="{{ '/' | relative_url }}#people">People</a></li>
      <li><a href="{{ '/' | relative_url }}#publications">Publications</a></li>
      <li><a href="{{ '/' | relative_url }}#join">Join</a></li>
      <li><a href="{{ '/' | relative_url }}#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Mobile menu toggle script -->
  <script>
    const toggle = document.getElementById("mobile-menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      // Toggle display between none and flex
      if (navLinks.style.display === "flex") {
        navLinks.style.display = "none";
      } else {
        navLinks.style.display = "flex";
        navLinks.style.flexDirection = "column"; // stack links vertically on mobile
      }
    });
  </script>
</header>
